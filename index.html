<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Player - 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div id="main_banner">
      <a target="_blank" title="YouTube" id="ytd_url" href="https://www.youtube.com/c/WebSlake"><i class="fab fa-youtube"></i></a>
      <a target="_blank" title="Instagram" id="insta_url" href="https://www.instagram.com/WebSlake"><i class="fab fa-instagram"></i></a>
      <a target="_blank" title="CodePen" id="cdpn_url" href="https://www.codepen.io/himalayasingh"><i class="fab fa-codepen"></i></a>
      <a target="_blank" title="Website" id="web_url" href="https://www.webslake.com"><i class="fas fa-link"></i></a>
    </div>
    <!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks. -->

    <div id="app-cover">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="img/_1.jpg" class="active" id="_1">
                    <img src="img/_2.jpg" id="_2">
                    <img src="img/_3.jpg" id="_3">
                    <img src="img/_4.jpg" id="_4">
                    <img src="img/_5.jpg" id="_5">
                    <div id="buffer-box">Buffering ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
